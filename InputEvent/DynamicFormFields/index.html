<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input Fields</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form id="dynamicForm">
        <div id="inputContainer">
            <input type="text" class="input-field" placeholder="Enter value" />
        </div>
        <button type="button" id="addButton">Add More</button>
        <button type="button" id="removeButton">Remove</button>
    </form>



    <script src="index.js"></script>

</body>

</html>
